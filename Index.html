<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin-Creator</title>
</head>

<body>
  <div class="main-container">
    <center>
      <h1>Token-Creator</h1>
    </center>
    <div class="inputs">
      <b>Please enter the name of your token:
        <input type="text" id="tokenname" name="name"> <br>
        Enter a Symbol for it:
        <input type="text" id="symbol" name="sym"> <br>
        Enter the number of coins you want to create
        <input type="text" id="coins" name="cn"> <br>
    </div>
  </div>

  <div class="button">
    <button class="button" role="button"><span class="text">Button</span></button>
  </div>

  <div class="footer">

  </div>
</body>

</html>
